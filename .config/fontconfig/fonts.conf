<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer><family>UbuntuSerif Nerd Font</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>UbuntuSans Nerd Font</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>UbuntuMono Nerd Font</family></prefer>
    </alias>
</fontconfig>
